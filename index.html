    <h2><a href="http://goodplus.org/html/poem36.htm" 
        target="_blank" title="황무지">황무지</a>이란 무엇인가?</h2>

        <p><h3>엘리엇T.S. Eliot</h3></p>

        <p>I. 죽은 자의 매장
        사월은 가장 잔인한 달
        죽은 땅에서 라일락을 키워 내고
        추억과 욕정을 뒤섞고
        잠든 뿌리를 봄비로 깨운다.
        </p> <p>
        겨울은 오히려 따뜻했다.
        잘 잊게 해주는 눈으로 대지를 덮고
        마른 구근으로 약간의 목숨을 대어 주었다.</p>
